<h1 class="{{title}}-heading">{{title | uppercase}}</h1>

<div class="main">
    <div class="grid-container">
        <div ng-repeat="group in kana" class="card-grid {{title}}-grid">
            <div ng-repeat="i in group">
                <div ng-repeat="(k,v) in i" class="kana-card card-grid-cell {{title}}-card">
                    <span class="kana">{{v}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
